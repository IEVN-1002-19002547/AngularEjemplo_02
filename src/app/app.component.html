<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div>
      <h1>
        Hola Mundo Angular
      </h1>
    </div>
    <div>
      {{title}}
    </div>
    <div>
      La suma de 2 + 2 es {{2+2}}
    </div>
    <div>
      El sobel del 3 es {{duplicarNumero(3)}}
    </div>
    <div>
      <h2>Datos de la pelicula</h2>
      <div>
        {{pelicula.titulo}}
      </div>
      <div>
        {{pelicula.fechadeLanzamiento}}
        <br>
        {{pelicula.fechadeLanzamiento | date}}
        <br>
        {{pelicula.fechadeLanzamiento | date:"dd-MM-yy"}}
      </div>
      <div>
        {{pelicula.precio | currency}}
      </div>
    </div>
  </div>
</div>
</body>
</html>
